version: '3.9'

services:
  # Frontend Admin Panel
  leximon-admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_URL=${VITE_BACKEND_URL}
        - VITE_APP_TITLE=${VITE_APP_TITLE:-LexiMon Admin Panel}
        - VITE_APP_DESCRIPTION=${VITE_APP_DESCRIPTION:-LexiMon Administration Dashboard}
    container_name: ${APP_NAME:-leximon-admin}
    ports:
      - '${FRONTEND_PORT:-3001}:80'
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - VITE_BACKEND_URL=${VITE_BACKEND_URL}
    env_file:
      - .env
    networks:
      - leximon-network
    restart: unless-stopped

networks:
  leximon-network:
    driver: bridge
    name: ${COMPOSE_PROJECT_NAME:-leximon}_network
